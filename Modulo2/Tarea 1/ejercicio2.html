<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript avanzado</title>
</head>
<body>
    <textarea name="" id="parrafo" cols="30" rows="10"></textarea>
    <div>Nro de caracteres: <span id="contar"></span> </div>
    <style>
        div {
            color: teal;
            font-weight: 700;
        }
    </style>
    <script>
        var parrafo = document.getElementById('parrafo');
        var contar = document.getElementById('contar');

        parrafo.addEventListener('keyup', function()
        {contar.innerText = parrafo.value.length;
        }
        )
    </script>
</body>
</html>
